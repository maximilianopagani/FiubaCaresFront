<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <title>FIUBA Cares - Agregar nuevo evento</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/addevent.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/left-menu-admin.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/addevent.js"></script>

</head>

<body>

	<div class="sidenav">
  		<a class="navbar-brand color-green" href="../home/"><img src="https://i.ibb.co/MRr42Gg/icons8-recycle-26.png"> FIUBA Cares</a>
  		<a href="../events/adminevents.html">Administrar eventos y charlas</a>
  		<a href="../articles/adminarticles.html">Administrar artículos educativos</a>
  		<a href="#">Administrar juegos y concursos</a>
	</div>

    <div id="form_wrapper">

    	<form id="form_addevent"  method="POST" y enctype="multipart/form-data">

            <h1>Nuevo evento</h1>
 			
 			<div class="row">
  			
  				<div class="column">
 
		            <div class="input_container" style="float:left">
		                <input placeholder="Título" type="text" name="título" id="field_title" class='input_field' required>
		            </div>

		            <div class="input_container" style="float:left">
		                <input placeholder="Autor" type="text" name="author" id="field_author" class='input_field' required>
					</div>

		            <div class="input_container" style="float:left">
		                <input placeholder="Ubicación" type="text" name="ubicación" id="field_location" class='input_field' required>
					</div>

		            <div class="input_container" style="float:left">
		            	<input placeholder="Fecha" name="fecha" class="input_field" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="field_date" required>
		            	<input placeholder="Hora" name="hora" class="input_field" type="text" onfocus="(this.type='time')" onblur="(this.type='text')" id="field_time" required>
					</div>

		            <div class="input_container" style="float:left">
		                <input placeholder="Cupos disponibles" type="number" min='0' name="cupos" id="field_quota" class='input_field' required>
					</div>

				</div>

  				<div class="column">

					<div class="input_img_container" style="float:right">

						<label for="field_image">

					  		<img id="field_image_preview" src="https://i.ibb.co/f4QLT9v/upload-photo-icon.png" alt="upload-photo-icon" border="0" style="width:90%;height:90%;max-width:480px;max-height:320px;object-fit:contain;cursor:pointer;"/>
					  		<input type="file" name="imagen" id="field_image" style="display:none;text-align:center;" accept="image/*" onchange="loadImage(event)" class='input_field' required/>

						</label>

					</div>

				</div>

			</div>

 			<div class="row">
  			
	            	<textarea id="field_desc_textarea" placeholder="Descripción" name="descripción" minlength="50" maxlength="500" form="form_addevent" class='input_field_text' required></textarea>

			</div>

            <input type="submit" value="Crear evento" id='input_submit' class='input_submit' required>
    </div>

	<div id="successModal" class="modal">

	  <div class="modal-content">
		<div class="alert alert-success" role="alert">
			<p style="margin:5px">Evento cargado con éxito</p>
		</div>
	    <p style="margin:5px">Puede gestionarlo en el panel de administración de eventos</p>
	  </div>

	</div>

	<div id="errorModal" class="modal">

	  <div class="modal-content">
		<div class="alert alert-danger" role="alert">
			<p style="margin:5px">Hubo un error en la carga del evento</p>
		</div>
	    <p style="margin:5px">Por favor reintente mas tarde</p>
	  </div>

	</div>

</body>

</html>
