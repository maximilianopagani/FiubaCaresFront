<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <title>FIUBA Cares - Agregar nuevo evento</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/addevent.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/addevent.js"></script>

</head>

<body>

	<nav class="navbar navbar-expand-sm bg-black navbar-dark justify-content-center">

	    <a class="navbar-brand color-green" href="../home/"><img src="https://i.ibb.co/MRr42Gg/icons8-recycle-26.png" alt="icons8-recycle-26" border="0"> FIUBA Cares</a>

	    <ul class="navbar-nav navbar-center">
	        <li class="nav-item">
	            <a class="nav-link color-green" href="../events/index.html">Charlas</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link color-green" href="#">Material</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link color-green" href="#">Juegos y Concursos</a>
	        </li>
	    </ul>

	    <ul class="navbar-nav navbar-right">
	        <li class="nav-item">
	            <a class="nav-link color-green" href="../login/login.html">Admin</a>
	        </li>
	    </ul>

	</nav>

    <div id="form_wrapper">

    	<form id="form_addevent" method="post" onSubmit="return addevent()">

            <h1>Nuevo evento</h1>
 			
 			<div class="row">
  			
  				<div class="column">
 
		            <div class="input_container" style="float:left">
		                <input placeholder="Título" type="text" name="título" id="field_title" class='input_field' required>
		            </div>

		            <div class="input_container" style="float:left">
		                <input placeholder="Autor" type="text" name="autor" id="field_autor" class='input_field' required>
					</div>

		            <div class="input_container" style="float:left">
		                <input placeholder="Ubicación" type="text" name="ubicación" id="field_location" class='input_field' required>
					</div>

		            <div class="input_container" style="float:left">
		            	<input placeholder="Fecha" name="fecha" class="input_field" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="field_date" required>
		            	<input placeholder="Hora" name="hora" class="input_field" type="text" onfocus="(this.type='time')" onblur="(this.type='text')" id="field_time" required>
					</div>

		            <div class="input_container" style="float:left">
		                <input placeholder="Cupos disponibles" type="number" min='0' name="cupos" id="field_quota" class='input_field' required>
					</div>

				</div>

  				<div class="column">

					<div class="input_img_container" style="float:right">

						<label for="field_image">

					  		<img id="field_image_preview" src="https://i.ibb.co/f4QLT9v/upload-photo-icon.png" alt="upload-photo-icon" border="0" style="width:90%;height:90%;max-width:480px;max-height:320px;object-fit:contain;cursor:pointer;"/>
					  		<input type="file" name="imagen" id="field_image" style="display:none;text-align:center;" accept="image/*" onchange="loadFile(event)" class='input_field' required />

						</label>

					</div>

				</div>

			</div>

 			<div class="row">
  			
	            	<textarea id="field_desc_textarea" placeholder="Descripción" name="descripción" minlength="50" maxlength="500" form="form_addevent" class='input_field_text' required></textarea>

			</div>

            <input type="submit" value="Cargar evento" id='input_submit' class='input_submit' required>
    </div>

</body>

</html>
