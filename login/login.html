    <div id="form_wrapper">
    	<form id="form_login" method="post" name="login_form">

            <div id="error-login" class="alert alert-danger" role="alert">
                Usuario y/o contraseña erroneos
            </div>
            <div class="input_container">
                <i class="fas fa-envelope"></i>
                <input placeholder="User" type="text" name="user" id="field_user" class='input_field' required>
            </div>
            <div class="input_container">
                <i class="fas fa-lock"></i>
                <input placeholder="Password" type="password" name="password" id="field_password" class='input_field' required>
            </div>
            <input type="submit" value="Iniciar sesión" id='input_submit' class='input_submit'>
